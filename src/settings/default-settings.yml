---
manager_name: "The Unnamed Manager"
verbose:  false
editor:   "vim -O"
opener:   "xdg-open"
colors:   false
list_sort: index

path: "~"
output_path: "."
dirs:
  storage: caterings
  working: working
  archive: archive
  templates: templates

## CAREFUL HERE
project_file_extension: .yml
use_git: true
latex:    pdflatex
log_file: ~/.ascii_log
calendar_file: invoicer.ics # will be put in current directory

defaults:
  tax: 0.19
  lang: de
  canceled: false
  includes:
    logopath:
    name:
    strasse:
    universitaet:
    fakultaet:
    zusatz:
    retouradresse:
    ort:
    land:
    telefon:
    telefax:
    telex:
    http:
    email:
    bank:
    blz:
    iban:
    bic:
    konto:
    steuernummer:

  messages:
    de:
      offer:
        - Angebot
        - "hiermit möchten wir Ihnen für die gastronomische Betreuung Ihrer Veranstaltung am <%= @data[:event][:prettydate] %> folgendes Angebot unterbreiten:"
        - ""
      invoice:
        - Rechnung
        - "wir bedanken uns für Ihren Auftrag für das Catering am <%= @data[:event][:prettydate] %> und erlauben uns Ihnen folgende Rechnung zu stellen:"
        - "Wir bitten um eine Begleichung des Betrags innerhalb von 14 Tagen nach Erhalt der Rechnung."
      signature: Mit freundlichen Grüßen

currency_symbol: €

list_sort: date
listing:
  # states: cool, warm, hot, today, due, overdue, done
  # incomplete -> [overdue] -> erroneous|done|canceled
  states:
    overdue:    14
    cool:       -.inf
    warm:       -14
    hot:        -7
    due:        1
    canceled:   #leave empty!
    erroneous:  #leave empty!
    done:       #leave empty!
  colors:
    done:       white
    erroneous:  red
    canceled:   gray
    overdue:    cyan
    due:        bright, white
    today:      red
    hot:        yellow, bright
    warm:       yellow
    cool:       green

validations:
  minimal: &minimal
    - :format_100:
      - client_last_name
    - format_240:
      - client_full_name
    - caterers
    - manager
    - products
    - event_dates
  offer: &offer
    - :minimal
    - offer_number
  invoice: &invoice
    - :offer
    - invoice_number
    - invoice_date
  payed: &payed
    - :invoice
    - invoice_payed
  archive:
    - :payed
  calendar:
    - :offer


gender_matches:
  herr: male
  frau: female
  professor: male
  professorin: female

lang_addressing:
  de:
    male: Sehr geehrter
    female: Sehr geehrte
  en:
    male: Dear
    female: Dear
...
